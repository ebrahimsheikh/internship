<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div class="calculator">
      <input type="text" name="text" id="text">
      <div class="numpad">
        <div class="row">
          <button type="button" name="/" class="op"><img src="assests\div.png"></button>
        </div>
        <div class="row">
          <button type="button" class="number" name="7"><img src="assests\7.png"></button>
          <button type="button" class="number" name="8"><img src="assests\8.png"></button>
          <button type="button" class="number" name="9"><img src="assests\9.png"></button>
          <button type="button" class="op" name="x"><img src="assests\mul.png"></button>
        </div>
        <div class="row">
          <button type="button" class="number" name="4"><img src="assests\4.png"></button>
          <button type="button" class="number" name="5"><img src="assests\5.png"></button>
          <button type="button" class="number" name="6"><img src="assests\6.png"></button>
          <button type="button" class="op" name="-"><img src="assests\min.png"></button>

        </div>
        <div class="row">

          <button type="button" class="number" name="1"><img src="assests\1.png"></button>
          <button type="button" class="number" name="2"><img src="assests\2.png"></button>
          <button type="button" class="number" name="3"><img src="assests\3.png"></button>
          <button type="button" class="op" name="+"><img src="assests\sum.png"></button>
        </div>

        <div class="row">
          <button type="button" class="number" name="0"><img src="assests\0.png"></button>
          <button type="button" class="number" name="."><img src="assests\fl.png"></button>
          <button type="button" id="Ac" name="AC"><img src="assests\AC.png"></button>
          <button type="button" id ="eq" name="="><img src="assests\eq.png"></button>
        </div>

      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
